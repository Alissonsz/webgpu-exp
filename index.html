<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WebGPU Typescript Starter</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      html, body {
        width: 100%;
        height: 100%;
        overflow: hidden;
        position: relative;
      }

      #webgpu-canvas {
        position: absolute;
        display: block;
        width: 100%;
        height: 100%;
      }

      #text-canvas {
        position: absolute;
        display: block;
        width: 100%;
        height: 100%;
        background: transparent;
        pointer-events: none;
      }
    </style>
  </head>
  <body>
    <canvas id="webgpu-canvas"></canvas>
    <canvas id="text-canvas"></canvas>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
